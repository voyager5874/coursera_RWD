<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <link href="css/bootstrap_flatly.css" rel="stylesheet">
    <!-- pulls in the main bootstrap content we need -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid text-center">
            <!-- start collapsed navbar-->
            <div class="block-center navbar-expanded">
                <button type="button" class="glyphicon glyphicon-menu-hamburger btn btn-success btn-block navbar-toggle collapsed" data-toggle="collapse" data-target="#main_navbar" aria-expanded="false"></button>
            </div>
        </div>
        <!-- / collapsed navbar-->
        <!-- start un-collapsed navbar-->
        <div class="collapse navbar-collapse text-center" id="main_navbar">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="details.html">Details</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>
    <!-- / un-collapsed navbar-->
    <h1 class="text-center">Details of the tasks</h1>
    <div id="content">
    </div>
    <script id="detailed_view" type="text/x-handlebars-template">
        {{#each tasks}}
        <div>
            <hr id="{{caption}}" />
        </div>
        <div class="container well well-sm">
            <h2 class="text-center">Details of learning {{caption}}</h2>
            <div class="row">
                <div class="col-lg-6 col-sm-12 col-xs-12">
                    <div class="thumbnail task-detail-card">
                        <h3>Description</h3>
                        <p>{{description}}</p>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 col-xs-12">
                    <div class="thumbnail task-detail-card">
                        <h3>Learning plan</h3>
                        <ol>
                            <li>Books</li>
                            {{#each books}}
                            <ul>
                                <li>{{title}} by {{author}}</li>
                                
                            </ul>
                            {{/each}}
                            <li>Courses</li>
                            <ul>
                                {{#each courses}}
                                <li>{{provider}}: {{title}}</li>
                                {{/each}}
                            </ul>
                        </ol>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 col-xs-12">
                    <div class="thumbnail task-detail-card">
                        <img class="avatar" src="{{person.photo}}" />
                        <h3>Assigned to:</h3>
                        <ul>
                            <li>Name: {{person.name}}</li>
                            <li>Department: {{person.department}}</li>
                            <li>Position: {{person.position}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- row end-->
        </div>
        <!-- web container end-->
        {{/each}}
    </script>
    <script src="js/jquery.min.js"></script>
    <!-- jquery libraries -->
    <script src="js/bootstrap.min.js"></script>
    <!-- bootsrap libraries -->
    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/data.js"></script>
    <script src="js/detailed_view.js"></script>
</body>

</html>
